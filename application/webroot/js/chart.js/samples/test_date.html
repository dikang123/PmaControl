<!doctype html>
<html>

<head>
    <title>Chart with xAxis Filtering</title>
    <script src="../dist/Chart.bundle.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas" class="myChart"></canvas>
    </div>
    <br>
    <br>
    <button id="randomizeData">Randomize Data</button>
    <button id="addDataset">Add Dataset</button>
    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
    <script>
        var ctx = this.nativeElement.querySelectorAll('.myChart')[0];
            //var ctx = canvas.getContext('2d');
            var data = {
                labels: [],
                datasets: [
                    {
                        label: 'My First dataset',
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: 'rgba(75,192,192,0.4)',
                        borderColor: 'rgba(75,192,192,1)',
                        borderCapStyle: 'butt',
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: 'rgba(75,192,192,1)',
                        pointBackgroundColor: '#fff',
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: 'rgba(75,192,192,1)',
                        pointHoverBorderColor: 'rgba(220,220,220,1)',
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10,
                        data: [65, 59, 80, 81, 56, 55, 40],
                    }
                ]
            };

            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    tension: 0.4,
                    backgroundColor: Chart.defaults.global.defaultColor,
                    borderWidth: 3,
                    borderColor: Chart.defaults.global.defaultColor,
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    fill: true,
                    scales: {
                        xAxes: [
                            {
                                type: 'time',
                                time: {
                                    // string/callback - By default, date objects are expected. You may use a pattern string from http://momentjs.com/docs/#/parsing/string-format/ to parse a time string format, or use a callback function that is passed the label, and must return a moment() instance.
                                    parser: false,
                                    // string - By default, unit will automatically be detected.  Override with 'week', 'month', 'year', etc. (see supported time measurements)
                                    unit: 'month',

                                    // Number - The number of steps of the above unit between ticks
                                    unitStepSize: 1,

                                    // string - By default, no rounding is applied.  To round, set to a supported time unit eg. 'week', 'month', 'year', etc.
                                    round: false,

                                    // Moment js for each of the units. Replaces `displayFormat`
                                    // To override, use a pattern string from http://momentjs.com/docs/#/displaying/format/
                                    displayFormats: {
                                        max: moment().startOf('year'),
                                        min: moment().endOf('year'),
                                        'millisecond': 'SSS [ms]',
                                        'second': 'h:mm:ss a', // 11:20:01 AM
                                        'minute': 'h:mm:ss a', // 11:20:01 AM
                                        'hour': 'MMM D, hA', // Sept 4, 5PM
                                        'day': 'MMM Do', // Sep 4 2015
                                        'week': 'll', // Week 46, or maybe "[W]WW - YYYY" ?
                                        'month': 'MMM YYYY', // Sept 2015
                                        'quarter': '[Q]Q - YYYY', // Q3
                                        'year': 'YYYY', // 2015
                                    },
                                }
                            }
                        ],
                    }
                }
            });
    </script>
</body>

</html>
